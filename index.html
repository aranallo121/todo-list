    <div class="container-fluid">
       <div class="row" id='titlerow'>
            <div id="title" class="col-sm-12 titlebox">
                <h2 class="center-block">What do you want to do today?</h2>
            </div>
            <div id="enterItems" class="col-sm-12 titlebox">
                <!--Items will be entered here via a form-->
                <form class="form-group">
                    <input class="form-control center-block" id="taskName" placeholder="Task Name"></input>
                    <input type='number' class="form-control center-block" id="price" placeholder="Price"></input>
                    <input class="form-control center-block" id="description" placeholder="Description"></input>
                    <input class="form-control center-block" id="imageURL" placeholder="imageURL"></input>
                    <button class="button btn-primary center-block">Add Task</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 taskdiv">
                <div id="taskList"></div>
            </div>
            <div class="com-sm-8 infobox"></div>
        </div>
    </div>
